<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pesquisa de Países</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-white">
    <nav class="navbar bg-dark">
        <div>
          <a class="navbar-brand container" href="#">
            <img src="assets/images/paises.png" alt="Planeta" width="80">
          </a>
        </div>
      </nav>
      <h1 class="text-center">Pesquisa de Países</h1>
      <!-- Botao -->
      <div class="container input-group mb-3">
        <input id="pais" type="text" class="form-control" placeholder="Nome do País (Em Inglês)" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="Procurar()" class="bg-primary text-white btn btn-outline-secondary" type="button" id="button-addon2"><strong>Pesquisar</strong></button>
      </div>

      <!-- Card -->
      <div id="card" class="card container text-dark text-center p-3" style="width: 18rem;">
        <img id="bandeira" src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5  id="nome" class="card-title">Nome</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><strong>Capital:</strong><p id="capital">teste</p></li>
          <li class="list-group-item"><strong>Continente:</strong><p id="cont">teste</p></li>
          <li class="list-group-item"><strong>População:</strong><p id="pop">teste</p></li>
        </ul>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
